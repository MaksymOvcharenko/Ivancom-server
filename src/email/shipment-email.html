<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Email</title>
  </head>
  <body style="margin: 0; padding: 0">
    <center>
      <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
          <td align="center">
            <table
              width="650"
              cellpadding="0"
              cellspacing="0"
              border="0"
              style="
                font-family: Arial, sans-serif;
                max-width: 650px;
                background: linear-gradient(
                  91deg,
                  #e8e7e3 0%,
                  #e0dad5 49.55%,
                  #d1cbc4 100%
                );
              "
            >
              <!-- Логотип -->
              <tr>
                <td align="center" style="padding: 20px">
                  <img
                    src="https://res.cloudinary.com/dir4xbesk/image/upload/v1752240298/logo23_qdb4jh.png"
                    alt="IVANCOM"
                    width="140"
                    style="display: block"
                  />
                </td>
              </tr>

              <!-- Основний текст -->
              <tr>
                <td align="center">
                  <div
                    style="
                      background-color: #ffffff;
                      border-radius: 10px;
                      padding: 20px 24px;
                      color: #000;
                      font-size: 14px;
                      line-height: 1.6;
                      width: 80%;
                      display: inline-block;
                      text-align: left;
                    "
                  >
                    <h2
                      style="
                        color: #1e88e5;
                        margin-top: 0;
                        margin-bottom: 10px;
                        font-size: 20px;
                      "
                    >
                      Вітаємо!
                    </h2>
                    <div
                      style="
                        margin-top: 30px;
                        padding: 15px;
                        /* background: #fff8e1; */
                        /* border: 1px solid #ffecb3; */
                        border-radius: 8px;
                        color: #333;
                        font-size: 14px;
                      "
                    >
                      [MESSAGE_CONTENT]
                    </div>
                  </div>
                </td>
              </tr>

              <!-- РОЗКЛАД + ГОЛУБ -->
              <tr>
                <td align="center" style="padding: 30px 0">
                  <table
                    cellpadding="0"
                    cellspacing="0"
                    border="0"
                    style="width: 90%"
                  >
                    <tr>
                      <!-- Ліва половина: Заголовок + блок -->
                      <td
                        style="width: 60%; vertical-align: top; padding: 0 10px"
                      >
                        <h3 style="font-size: 20px; margin: 0; color: #1e88e5">
                          Розклад відправок<br />
                          <span style="font-size: 26px; font-weight: bold"
                            >ЖОВТЕНЬ</span
                          >
                        </h3>

                        <table
                          cellpadding="0"
                          cellspacing="0"
                          border="0"
                          style="margin-top: 20px; width: 100%"
                        >
                          <tr>
                            <!-- Польща → Україна -->
                            <td
                              style="
                                vertical-align: top;
                                text-align: left;
                                padding-right: 30px;
                              "
                            >
                              <table cellpadding="0" cellspacing="0" border="0">
                                <tr
                                  style="
                                    display: flex;
                                    align-items: stretch;
                                    gap: 20px;
                                  "
                                >
                                  <!-- Польща → Україна -->
                                  <td style="display: flex">
                                    <!-- Замість vertical text — зображення -->
                                    <img
                                      src="https://www.ivancom.eu/ua-pl.png"
                                      alt="Польща → Україна"
                                      style="display: block; height: 260px"
                                    />

                                    <!-- Дати -->

                                    <!-- Україна → Польща -->
                                  </td>

                                  <td style="display: flex">
                                    <!-- Замість vertical text — зображення -->
                                    <img
                                      src="https://www.ivancom.eu/pl-ua.png"
                                      alt="Україна → Польща"
                                      style="display: block; height: 260px"
                                    />

                                    <!-- Дати -->
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                        </table>
                      </td>

                      <!-- Голуб -->
                      <td
                        style="
                          width: 40%;
                          vertical-align: bottom;
                          text-align: right;
                        "
                      >
                        <img
                          src="https://res.cloudinary.com/dir4xbesk/image/upload/v1752240298/golub_g0j9sq.png"
                          alt="Голуб"
                          style="
                            max-width: 100%;
                            height: auto;
                            min-width: 100px;
                          "
                        />
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>

              <!-- Жовта лінія -->
              <tr>
                <td style="padding: 0; margin: 0">
                  <img
                    src="https://res.cloudinary.com/dir4xbesk/image/upload/v1752244269/Union_anmg6f.png"
                    alt=""
                    width="650"
                    style="
                      display: block;
                      width: 100%;
                      max-width: 650px;
                      height: auto;
                    "
                  />
                </td>
              </tr>
              <!-- Синій футер -->
              <tr>
                <td
                  align="center"
                  style="
                    background-color: #002868;
                    color: #ffffff;
                    padding: 20px;
                  "
                >
                  <!-- Соцмережі -->
                  <div style="padding-bottom: 10px">
                    <a
                      href="https://www.facebook.com/groups/ivancom/"
                      style="margin: 0 8px"
                    >
                      <img
                        src="https://res.cloudinary.com/dir4xbesk/image/upload/v1752244387/arcticons_facebook_b7sfkv.png"
                        alt="FB"
                        width="24"
                      />
                    </a>
                    <a
                      href="https://www.instagram.com/ivancom.poland/"
                      style="margin: 0 8px"
                    >
                      <img
                        src="https://res.cloudinary.com/dir4xbesk/image/upload/v1752244387/arcticons_instagram_wejejj.png"
                        alt="Instagram"
                        width="24"
                      />
                    </a>
                    <a
                      href="https://www.tiktok.com/@ivancom.poland"
                      style="margin: 0 8px"
                    >
                      <img
                        src="https://res.cloudinary.com/dir4xbesk/image/upload/v1752244386/arcticons_linkedin_bju55j.png"
                        alt="TikTok"
                        width="24"
                      />
                    </a>
                  </div>
                  <div style="font-size: 12px">
                    З повагою, команда IVANCOM<br />
                    <a
                      href="https://ivancom.eu"
                      style="color: #ffffff; text-decoration: none"
                      >ivancom.eu</a
                    ><br />
                    © 2025. Всі права захищені.
                  </div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
